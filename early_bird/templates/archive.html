<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stolz-Archiv - Early Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .button {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .button:hover {
            background: #764ba2;
        }
        .button.active {
            background: #764ba2;
        }
        .button.secondary {
            background: #6c757d;
        }
        .button.secondary:hover {
            background: #5a6268;
        }
        select {
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #667eea;
            font-size: 14px;
            cursor: pointer;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .timeline {
            position: relative;
            padding-left: 50px;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(180deg, #667eea 0%, #764ba2 100%);
        }
        .timeline-item {
            position: relative;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
            animation: fadeInUp 0.5s ease;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -31px;
            top: 25px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            border: 4px solid #667eea;
            box-shadow: 0 0 0 4px white;
        }
        .timeline-icon {
            font-size: 2em;
            float: left;
            margin-right: 15px;
        }
        .timeline-content {
            overflow: hidden;
        }
        .timeline-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        .timeline-date {
            font-size: 0.9em;
            color: #6c757d;
            margin-bottom: 10px;
        }
        .timeline-age {
            background: #e7f3ff;
            display: inline-block;
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            color: #667eea;
            font-weight: bold;
        }
        .timeline-notes {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
        .category-motor {
            border-left-color: #28a745;
        }
        .category-motor::before {
            border-color: #28a745;
        }
        .category-cognitive {
            border-left-color: #ffc107;
        }
        .category-cognitive::before {
            border-color: #ffc107;
        }
        .category-language {
            border-left-color: #17a2b8;
        }
        .category-language::before {
            border-color: #17a2b8;
        }
        .category-life_moments {
            border-left-color: #ff69b4;
        }
        .category-life_moments::before {
            border-color: #ff69b4;
        }
        .category-growth {
            border-left-color: #6f42c1;
        }
        .category-growth::before {
            border-color: #6f42c1;
        }
        .category-health {
            border-left-color: #dc3545;
        }
        .category-health::before {
            border-color: #dc3545;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }
        .back-link {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 30px;
            transition: background 0.3s;
        }
        .back-link:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Stolz-Archiv</h1>
        <p style="margin-bottom: 20px; color: #6c757d;">
            Alle besonderen Momente und Entwicklungsschritte von <strong id="childName"></strong> auf einen Blick.
        </p>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalCount">-</div>
                <div class="stat-label">Gesamt</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="milestonesCount">-</div>
                <div class="stat-label">Meilensteine</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="growthCount">-</div>
                <div class="stat-label">Messungen</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="healthCount">-</div>
                <div class="stat-label">Untersuchungen</div>
            </div>
        </div>

        <div class="controls">
            <button class="button active" onclick="filterCategory(null)">Alle</button>
            <button class="button" onclick="filterCategory('motor')">üèÉ Motorik</button>
            <button class="button" onclick="filterCategory('cognitive')">üß† Kognition</button>
            <button class="button" onclick="filterCategory('language')">üí¨ Sprache</button>
            <button class="button" onclick="filterCategory('life_moments')">‚ù§Ô∏è Besondere Momente</button>
            <button class="button" onclick="filterCategory('growth')">üìè Wachstum</button>
            <button class="button" onclick="filterCategory('health')">üè• Gesundheit</button>

            <select id="sortOrder" onchange="changeSortOrder()">
                <option value="desc">Neueste zuerst</option>
                <option value="asc">√Ñlteste zuerst</option>
            </select>
        </div>

        <div id="timeline" class="timeline">
            <div class="loading">‚è≥ Lade Archiv...</div>
        </div>

        <a href="/" class="back-link">‚Üê Zur√ºck zum Dashboard</a>
    </div>

    <script>
        let currentCategory = null;
        let currentSort = 'desc';
        let archiveData = null;

        // Load child name from config
        const childName = "{{ config.child_name }}";
        document.getElementById('childName').textContent = childName;

        // Format date for display
        function formatDate(isoDate) {
            const date = new Date(isoDate);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('de-DE', options);
        }

        // Format corrected age
        function formatAge(weeks) {
            if (weeks < 4) {
                return `${weeks} Wochen`;
            }
            const months = Math.floor(weeks / 4.345);
            const remainingWeeks = Math.round(weeks % 4.345);
            if (remainingWeeks === 0) {
                return `${months} Monate`;
            }
            return `${months} Monate, ${remainingWeeks} Wochen`;
        }

        // Load archive data
        async function loadArchive() {
            try {
                const params = new URLSearchParams();
                if (currentCategory) {
                    params.append('category', currentCategory);
                }
                params.append('sort', currentSort);

                const response = await fetch(`/api/pride-archive?${params}`);
                const data = await response.json();
                archiveData = data;

                updateStats(data);
                renderTimeline(data.events);
            } catch (error) {
                console.error('Error loading archive:', error);
                document.getElementById('timeline').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>Fehler beim Laden des Archivs.</p>
                    </div>
                `;
            }
        }

        // Update statistics
        function updateStats(data) {
            document.getElementById('totalCount').textContent = data.total_count;

            const categories = data.categories || {};
            const milestonesCount = (categories.motor || 0) +
                                   (categories.cognitive || 0) +
                                   (categories.language || 0) +
                                   (categories.life_moments || 0);
            const growthCount = categories.growth || 0;
            const healthCount = categories.health || 0;

            document.getElementById('milestonesCount').textContent = milestonesCount;
            document.getElementById('growthCount').textContent = growthCount;
            document.getElementById('healthCount').textContent = healthCount;
        }

        // Render timeline
        function renderTimeline(events) {
            const timeline = document.getElementById('timeline');

            if (!events || events.length === 0) {
                timeline.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <p>Noch keine Eintr√§ge vorhanden.</p>
                        <p style="margin-top: 10px; font-size: 0.9em;">
                            Beginnen Sie damit, Meilensteine und Wachstumsdaten einzutragen!
                        </p>
                    </div>
                `;
                return;
            }

            let html = '';
            events.forEach(event => {
                const categoryClass = `category-${event.category}`;
                html += `
                    <div class="timeline-item ${categoryClass}">
                        <div class="timeline-icon">${event.icon}</div>
                        <div class="timeline-content">
                            <div class="timeline-title">${event.title}</div>
                            <div class="timeline-date">
                                ${formatDate(event.date)}
                                <span class="timeline-age">
                                    Korrigiertes Alter: ${formatAge(event.corrected_age_weeks)}
                                </span>
                            </div>
                            ${event.notes ? `<div class="timeline-notes">"${event.notes}"</div>` : ''}
                        </div>
                    </div>
                `;
            });

            timeline.innerHTML = html;
        }

        // Filter by category
        function filterCategory(category) {
            currentCategory = category;

            // Update active button
            document.querySelectorAll('.controls .button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            loadArchive();
        }

        // Change sort order
        function changeSortOrder() {
            currentSort = document.getElementById('sortOrder').value;
            loadArchive();
        }

        // Initial load
        loadArchive();
    </script>
</body>
</html>
